<!DOCTYPE html>
<html ng-app>
<head>
	<title>To do list</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
	<script type="text/javascript">
		function myController($scope) {
			$scope.tasks = ['Task 1', 'Task 2'];
			$scope.addTask = function() {
				if($scope.taskName.length > 0) {
					$scope.tasks.unshift($scope.taskName);
					$scope.taskName = '';
				}				
			}
			$scope.removeTask = function(task) {
				var checkstr =  confirm('Are you sure you want to delete this?');
				if(checkstr == true){
  					var index = $scope.tasks.indexOf(task);
					$scope.tasks.splice(index, 1);
				}
			}
		}
	</script>
</head>
<body ng-controller="myController">
	<div class="container">
		<div class="row">
			<form ng-submit="addTask()">
				<input type="text" class="form-control" id="text" ng-model="taskName"/>
			</form>
			<ul id="list">
				<li ng-repeat="task in tasks">{{ task }}
					<span class="pull-right">
						<input type="checkbox">
						<i class="glyphicon glyphicon-trash" ng-click="removeTask(task)"></i>
					</span>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
